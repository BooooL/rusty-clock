language: rust
cache: cargo
rust:
 - beta
 - nightly
env: RUN=BUILD
before_script: rustup target add thumbv7m-none-eabi
script:
 - cargo build --release
 - cd portable && cargo test --target x86_64-unknown-linux-gnu
matrix:
  include:
    - rust: stable
      env: RUN=FMT
      before_script: rustup component add rustfmt-preview
      script: cargo fmt --all -- --check
